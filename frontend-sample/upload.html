  <div class="jumbotron vertical-center">

    <div class="container">
      <div class="header">
        <h1>Upload Project</h1>
      </div>
      <form class="row row-cols-lg-auto g-3 align-items-center">
        <div class="col-12">
          <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
          <select class="form-select" id="inlineFormSelectPref">
            <option selected>Class</option>
            <option value="1">Class 1</option>
            <option value="2">Class 2</option>
            <option value="3">Class 3</option>
          </select>
        </div>


        <div class="col-12">
          <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
          <select class="form-select" id="inlineFormSelectPref">
            <option selected>Student</option>
            <option value="1">Neil</option>
            <option value="2">Andrew</option>
            <option value="3">Simo</option>
            <option value="3">Lindsay</option>
            <option value="3">Jake</option>
            <option value="3">Mason</option>
          </select>
        </div>


        <div class="col-12">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Private Project</label>
          </div>
        </div>

        <div class="col-12">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Featured Project</label>
          </div>
        </div>


      </form>

      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Project Title</label>
        <input type="email" class="form-control" id="exampleFormControlInput1">
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Project Description</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
      </div>

      <div class="mb-3">
        <label for="formFile" class="form-label">Project Cover Image</label>
        <input class="form-control" type="file" id="formFile">
      </div>
      <div class="mb-3">
        <label for="formFileMultiple" class="form-label">Project Files</label>
        <input class="form-control" type="file" id="formFileMultiple" multiple>
      </div>

      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="button" class="btn btn-light">Submit</button>
      </div>



      <!-- Optional JavaScript; choose one of the two! -->

      <!-- Option 1: Bootstrap Bundle with Popper -->
